<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type = "text/css" href="{{url_for('static', filename='style.css') }}">

</head>
<body>
	<header style="background-color: {{color1}}"><h1 style= "color: {{color2}}">***Checkerboard***</h1></header>
	<main>
		<table>
		{% for i in range(num1): %}
			<tr>
				{% for j in range(num2): %}
					{% if ((j+i)%2) %}
						<td class="color{{ (i+j)%2+1 }}" style="background-color: {{color1}}"></td>
					{% else %}
						<td class="color{{ (i+j)%2+1 }}" style="background-color: {{color2}}"></td>
					{% endif %}
				{% endfor %}
			</tr>
		{% endfor %}
		</table>
	</main>
</body>
</html>
